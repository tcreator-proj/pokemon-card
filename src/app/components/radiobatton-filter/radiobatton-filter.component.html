<form action="" class="form" (change)="toNavigate($event)">
  <h3 class="title">Category</h3>
  <ul>
    <li *ngFor="let category of categories">
      <input
        type="radio"
        [id]="category"
        [value]="category"
        name="category"
        [defaultChecked]="defaultValue === category"
      />
      <label [for]="category">{{ category }}</label>
    </li>
  </ul>
</form>
