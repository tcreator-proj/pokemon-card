
<div>
  <h3 class="filter-header">{{header | titlecase }}</h3>
</div>

<form>
  <app-input-filter [value]="nameQuery"></app-input-filter>
  <app-checkbox-filter
    [defaultChecked]="rarityQuery"
    [rarityList]="rarityList"
  ></app-checkbox-filter>
  <app-radiobatton-filter
    [categories]="categoriesList"
    [defaultValue]="categoryQuery"
  ></app-radiobatton-filter>
</form>
