<main>
  <app-loader *ngIf="loader; else afterLoading"></app-loader>

  <ng-template #afterLoading>
    <nav>
      <a
        class="title__link"
        [routerLink]="['/cards']"
        [queryParams]="queryParams"
      >

        <span class="material-symbols-outlined">arrow_back</span></a>
    </nav>
    <app-header>
      {{card.name}}
    </app-header>
  </ng-template>

</main>
